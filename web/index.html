
<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="RegisterServlet" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
         <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
         <div class="form-group">
        <label for="course">Course Offer:</label>
        <select class="form-control" id="course" name="course" required>
          <option value="">Select Course</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
        </select>
      </div>
        <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" required></textarea>
      </div>
        <div class="form-group">
      <label>Programming Languages:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="CPP" id="checkboxCpp" name="languages">
        <label class="form-check-label" for="checkboxCpp">
          C++
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Java" id="checkboxJava" name="languages">
        <label class="form-check-label" for="checkboxJava">
          Java
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Python" id="checkboxPython" name="languages">
        <label class="form-check-label" for="checkboxPython">
          Python
        </label>
      </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
